<app-adminheader></app-adminheader>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <app-adminsidebar></app-adminsidebar>
    </div>
     <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Facturation</h1>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="row">
                            <div class="col col-lg-10">
                                <i class="fas fa-table me-1"></i>
                                Liste des facturations
                            </div>
                            <div class="col col-lg-2">
                                <button class="btn btn-primary btn-sm float-right"  (click)="showAddForm()" >
                                    <i class="fas fa-plus"></i>
                                    Add 
                                </button>
                            </div>


                            <div class="row" *ngIf="addFormVisible">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        
                                    </div>
                                    <div class="card-body">
            
                                        <form (ngSubmit)="createshift();" method="POST">
                                            <div class="card card-default">
            
                                                <div class="card-body">
                                                    <div class="form-group col-lg-6">
                                                       <!-- <label>user</label>
                                                        <input type="date" name="user" [(ngModel)]="shift.user"
                                                            class="form-control"/>-->
                                                    
                                                    </div>
                                                    <div class="row">
                                                        <div class="form-group col-lg-6">
                                                            
                                                            <label> Temps d'entrer</label>
                                                            <input type="datetime-local"name="entre" [(ngModel)]="shift.entre"
                                                            required #entre="ngModel"  class="form-control" /> 
                                                           <span style=color:red *ngIf="!entre.valid && entre.touched">ce champs est obligatoire</span>
                                                        </div>
                                                      <div class="form-group col-lg-6">
                                                            <label>Temps de sortie</label>
                                                            <input type="datetime-local" name="sortie" [(ngModel)]="shift.sortie"
                                                            required  #sortie="ngModel" class="form-control">
                                                            <span style=color:red *ngIf="!sortie.valid && sortie.touched">ce champs est obligatoire</span>  
                                                        </div>
                                                    </div>
                                                     
                                                </div>
                                                <div class="card-footer">
                                                    <div class="row float-right">
                                                        <div class="col">
                                                            <button type="reset" class="btn btn-primary  btn-sm m-3"
                                                                data-dismiss="modal"
                                                                (click)="hideAddForm()">Annuler</button>
                                                            <button type="submit" class="btn btn-success btn-sm"
                                                                data-dismiss="modal">Enregistrer</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
            
            
            
            
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="editFormVisible">
                            <div class="card mb-4">
                                <div class="card-body">
        
                                    <form (ngSubmit)="updtaeshift(shift)" method="POST">
                                        <div class="card card-default">
                                            <div class="card-body">
                                                <div class="form-group col-lg-6">
                                                    <label>Temps</label>
                                                    <input type="datetime-local" name="entre" [(ngModel)]="shift.entre" class="form-control" /> 
                                                   
                                                 </div>
                                                <div class="row">
                                                    <div class="form-group col-lg-6">
                                                        <label>Temps d'entrer</label>
                                                        <input type="datetime-local" name="entre" [(ngModel)]="shift.entre" class="form-control" />
                                                    </div>
                                                    <div class="form-group col-lg-6">
                                                        <label>Temps de sortie</label>
                                                        <input type="datetime-local" name="sortie" [(ngModel)]="shift.sortie" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <div class="row float-right">
                                                    <div class="col">
                                                        <button type="reset" class="btn btn-primary btn-sm m-3" data-dismiss="modal" (click)="hideEditForm()">Annuler</button>
                                                        <button type="submit" class="btn btn-success btn-sm" data-dismiss="modal">Enregistrer</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    
        
        
                                </div>
                            </div>
                        </div>
        




                        </div>
                    </div>
                    <table class="table table-striped table-bordered">
<thead>
<tr>
<th>Temps d'entrer</th>
<th>Temps de sortie</th>
<!--<th>description</th>-->
<th>createdAt</th>
<th>updatedAt</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let f of shifts | slice:(currentPage - 1) * itemsPerPage : currentPage * itemsPerPage ">
<td> <p>{{f.entre}}</p></td>
<td> <p>{{f. sortie}}</p></td>
<!--<td> <p>{{f.description}}</p></td>-->
<td> <p>{{f.createdAt| date : "MM/dd/yyyy hh:mm:ssa" }}</p></td>
<td> <p> {{f.updatedAt | date : "MM/dd/yyyy hh:mm:ssa" }}</p></td>
<td><button class="btn btn-sm btn-warning m-2"  (click)="editshift(shift)">
<i class="fas fa-check warning"></i>
</button>

<button class="btn btn-sm btn-danger m-2" (click)="deleteshift(shift)">
<i class="fas fa-trash"></i>
</button>
</td>

</tbody>
</table>
<div><button  *ngIf="currentPage>1" class="previous-button" (click)="currentPage = currentPage - 1">Précédent</button>
    <button *ngIf="currentPage<total"  class="next-button" (click)="currentPage = currentPage + 1">Suivant</button></div>

                </div>
            </div>
        </main>
        
    </div>
</div>
