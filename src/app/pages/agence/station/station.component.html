
<app-adminheader></app-adminheader>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <app-adminsidebar></app-adminsidebar>
    </div>
     <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Station</h1>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="row">
                            <div class="col col-lg-10">
                                <i class="fas fa-table me-1"></i>
                                Liste des stations
                            </div>
                            <div class="col col-lg-2">
                                <button class="btn btn-primary btn-sm float-right"  (click)="showAddForm()" >
                                    <i class="fas fa-plus"></i>
                                    Add
                                    
                                </button>
                            </div>


                            <div class="row" *ngIf="addFormVisible">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        
                                    </div>
                                    <div class="card-body">
            
                                        <form (ngSubmit)="createstation();" method="POST">
                                            <div class="card card-default">
            
                                                <div class="card-body">
            
                                                    <div class="row">
                                                        <div class="form-group col-lg-6">
                                                            <label>Lieu</label>
                                                            <input type="text" name="lieu" [(ngModel)]="station.lieu"
                                                            required #lieu="ngModel" class="form-control">
                                                            <span style=color:red *ngIf="!lieu.valid && lieu.touched"> obligatoire</span>
                                                        </div>
                                                        <div class="form-group col-lg-6">
                                                            <label>Circuit</label>
                                                            <select required class="form-control" id="DropdownOptions" name="type"
                                                            (change)="getid($event)"  formControlName="type">
                                                            <option *ngFor="let opt of circuits"
                                                                [value]="opt.id">
                                                                {{ opt.circuitName }}
                                                            </option>
                                                        </select>
                                                        </div>
                                                    </div>
                                               
                                                   
                                                       
                                                </div>
                                                <div class="card-footer">
                                                    <div class="row float-right">
                                                        <div class="col">
                                                            <button type="reset" class="btn btn-primary  btn-sm m-3"
                                                                data-dismiss="modal"
                                                                (click)="hideAddForm()">Annuler</button>
                                                            <button type="submit" class="btn btn-success btn-sm"
                                                                data-dismiss="modal">Enregistrer</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
            
            
            
            
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="editFormVisible">
                            <div class="card mb-4">
                                <div class="card-body">
        
                                    <form (ngSubmit)="updatestation(station)" method="POST">
                                        <div class="card card-default">
        
                                            <div class="card-body">
        
                                                <div class="row">
                                                    <div class="form-group col-lg-6">
                                                        <label>Lieu</label>
                                                        <input type="text" name="lieu" [(ngModel)]="station.lieu"
                                                        required #lieu="ngModel" class="form-control" />
                                                         <span style=color:red *ngIf="!lieu.valid && lieu.touched">ce champs est obligatoire</span>
                                                            
                                                    </div>
                                                    <!--<div class="form-group col-lg-6">
                                                        <label>Description</label>
                                                        <textarea name="description" [(ngModel)]="role.description"
                                                        required #roleName="ngModel"  class="form-control">
                                                        <span style=color:red *ngIf="!description valid && description touched">ce champs est obligatoire </span>
                                                     </textarea>
                                                    </div>-->
                                                </div>
                                            
                                            </div>
                                            <div class="card-footer">
                                                <div class="row float-right">
                                                    <div class="col">
                                                        <button type="reset" class="btn btn-primary  btn-sm m-3"
                                                            data-dismiss="modal"
                                                            (click)="hideEditForm()">Annuler</button>
                                                        <button type="submit" class="btn btn-success btn-sm"
                                                            data-dismiss="modal">Enregistrer</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
        
        
        
        
                                </div>
                            </div>
                        </div>
        




                        </div>
                    </div>
                    <table class="table table-striped table-bordered">
<thead>
<tr>
<th>Lieu</th>
<!--<th>description</th>

<th>createdAt</th>
<th>updatedAt</th>
<th>Action</th>-->
</tr>
</thead>
<tbody> 
<tr *ngFor="let st of stations | slice:(currentPage - 1) * itemsPerPAge : currentPage * itemsPerPAge "   >
<td> <p>{{st.lieu}}</p></td>
<!--<td> <p>{{role.description}}</p></td>-->
<td> <p>{{st.createdAt| date : "MM/dd/yyyy hh:mm:ssa" }}</p></td>
<td> <p> {{ st.updatedAt | date : "MM/dd/yyyy hh:mm:ssa" }}</p></td>
<td><button class="btn btn-sm btn-warning m-2"  (click)="editstation(st)">
<i class="fas fa-check warning"></i>
edit
</button>

<button class="btn btn-sm btn-danger m-2" (click)="deletestation(st)">
<i class="fas fa-trash"></i>
delete
</button>
</td>

</tbody>
</table>
<div><button  *ngIf="currentPage>1" class="previous-button" (click)="currentPage = currentPage - 1">Précédent</button>
    <button *ngIf="currentPage<total"  class="next-button" (click)="currentPage = currentPage + 1">Suivant</button></div>

                </div>
            </div>
        </main>
        
    </div>
</div>
