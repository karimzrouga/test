<app-adminheader></app-adminheader>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <app-adminsidebar></app-adminsidebar>
    </div>
     <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Circuit</h1>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="row">
                            <div class="col col-lg-10">
                                <i class="fas fa-table me-1"></i>
                                Liste des circuits
                            </div>
                            <div class="col col-lg-2">
                                <button class="btn btn-primary btn-sm float-right"  (click)="showAddForm()" >
                                    <i class="fas fa-plus"></i>
                                    Add
                                    
                                </button>
                            </div>


                            <div class="row" *ngIf="addFormVisible">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        
                                    </div>
                                    <div class="card-body">
            
                                        <form   (ngSubmit)="createcircuit();" >
                                            <div class="card card-default">
            
                                                <div class="card-body">
            
                                                    <div class="row">
                                                        <div class="form-group col-lg-6">
                                                            <label>circuitName</label>
                                                            <input type="text" name="circuitName" [(ngModel)]="circuit.circuitName"
                                                                class="form-control" />
                                                        </div>
                                                        <div class="form-group col-lg-6">
                                                            <label>cout</label>
                                                            <input  name="cout"  [(ngModel)]="circuit.cout"type="number"
                                                                    class="form-control" />
                                                        </div>
                                                    
                                                     
                                                </div>
                                                <div class="card-footer">
                                                    <div class="row float-right">
                                                        <div class="col">
                                                            <button type="reset" class="btn btn-primary  btn-sm m-3"
                                                                data-dismiss="modal"
                                                                (click)="hideAddForm()">Annuler</button>
                                                            <button type="submit" class="btn btn-success btn-sm"
                                                                data-dismiss="modal">Enregistrer</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>   </div>
                                        </form>
            
            
            
            
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="editFormVisible">
                            <div class="card mb-4">
                                <div class="card-body">
        
                                    <form (ngSubmit)="updatecircuit(circuit)" method="POST">
                                        <div class="card card-default">
        
                                            <div class="card-body">
        
                                                <div class="row">
                                                    <div class="form-group col-lg-6">
                                                        <label>circuitName</label>
                                                        <input type="text" name="circuitName" [(ngModel)]="circuit.circuitName"
                                                            class="form-control" />
                                                    </div>
                                                    <div class="form-group col-lg-6">
                                                        <label>cout</label>
                                                        <input  name="cout"  [(ngModel)]="circuit.cout"type="number"
                                                                class="form-control" />
                                                    </div>
                                                  <!--  <div class="form-group col-lg-6">
                                                        <label>stations</label>
                                                        <textarea name="stations" [(ngModel)]="circuit.stations"
                                                            class="form-control">
                                                            </textarea>
                                                    </div>-->
                                                </div>
                                            
                                            </div>
                                            <div class="card-footer">
                                                <div class="row float-right">
                                                    <div class="col">
                                                        <button type="reset" class="btn btn-primary  btn-sm m-3"
                                                            data-dismiss="modal"
                                                            (click)="hideEditForm()">Annuler</button>
                                                        <button type="submit" class="btn btn-success btn-sm"
                                                            data-dismiss="modal">Enregistrer</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
        
        
        
        
                                </div>
                            </div>
                        </div>
        




                        </div>
                    </div>
                    <table class="table table-striped table-bordered">
<thead>
<tr>
<th>Title</th>
<th>cout</th>
<th>stations</th>
<th>updatedAt</th>
<th>createdAt</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let circuit of Circuits | slice:(currentPage - 1) * itemsPerPage : currentPage * itemsPerPage "   >
<td> <p>{{circuit.circuitName}}</p></td>
<td> <p>{{circuit.cout}}</p></td>
<td>
    <p>{{ circuit.stations.toString() }}</p>
  </td>
<td> <p>{{circuit.createdAt| date : "MM/dd/yyyy hh:mm:ssa" }}</p></td>
<td> <p> {{ circuit.updatedAt | date : "MM/dd/yyyy hh:mm:ssa" }}</p></td>


<td><button class="btn btn-sm btn-warning m-2"  (click)="editcircuit(circuit)">
    <i class="fas fa-pen text-white"></i>
 
</button>

<button class="btn btn-sm btn-danger m-2" (click)="deleteCircuit(circuit)">
    
<i class="fas fa-trash text-white"></i>

</button>
</td>

</tbody>
</table>
<div><button  *ngIf="currentPage>1" class="previous-button" (click)="currentPage = currentPage - 1">Précédent</button>
    <button *ngIf="currentPage<total"  class="next-button" (click)="currentPage = currentPage + 1">Suivant</button></div>

                </div>
            </div>
        </main>
        
    </div>
</div>
