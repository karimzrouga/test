<app-adminheader></app-adminheader>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <app-adminsidebar></app-adminsidebar>
    </div>
     <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Planifications</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="row">
                            <div class="col col-lg-10">
                                <i class="fas fa-table me-1"></i>
                                Liste des Planifications
                            </div>
                            <div class="col col-lg-2">
                                <button class="btn btn-primary btn-sm float-right"  (click)="showAddForm()" >
                                    <i class="fas fa-plus"></i>
                                    Add
                                    
                                </button>
                            </div>
                            <div class="row" *ngIf="addFormVisible">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        
                                </div>
                                <div class="card-body">
            
                                    <form (ngSubmit)="createPlanificationParAgence();" method="POST">
                                        <div class="card card-default">
        
                                            <div class="card-body">
        
                                                <div class="row">
                                                    <div class="form-group col-lg-6">
                                                        <label>Number de Bus</label>
                                                        <input type="number" name="  nbbus" [(ngModel)]="PlanificationParagence.  nbbus"
                                                        required #nbbus="ngModel" class="form-control">
                                                        <span style=color:red *ngIf="!  nbbus.valid &&   nbbus.touched"> obligatoire</span>
                                                          
                                                    </div>
                                                    <div class="form-group col-lg-6">
                                                        <label>Capacite</label>
                                                        <input type="number" name=" capacite" [(ngModel)]="PlanificationParagence. capacite"
                                                        required #capacite="ngModel" class="form-control">
                                                        <span style=color:red *ngIf="! capacite.valid &&  capacite.touched"> obligatoire</span>
                                                          
                                                    </div>
                                                    <div class="form-group col-lg-6">
                                                        <label>Agence</label>
                                                        <select     required class="form-control" id="DropdownOptions" name="type"
                                                        (change)="getid($event)"  formControlName="type">
                                                        <option *ngFor="let opt of agences"
                                                            [value]="opt.id">
                                                            {{ opt.name }}
                                                        </option>
                                                    </select>
                                                      
                                                          
                                                    </div>
                                                </div>
                                               
                                                   
                                                       
                                            </div>
                                            <div class="card-footer">
                                                <div class="row float-right">
                                                    <div class="col">
                                                        <button type="reset" class="btn btn-primary  btn-sm m-3"
                                                            data-dismiss="modal"
                                                            (click)="hideAddForm()">Annuler</button>
                                                        <button type="submit" class="btn btn-success btn-sm"
                                                            data-dismiss="modal">Enregistrer</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                        </div>
                        <div style="margin: 2%; display: flex; align-items: center;">
                            <h6 style="margin-right: 10px;">Agence:</h6>
                            <div>
                                <select (change)="ChangeSortOrderbystate($event)">
                                    <option value="all">
                                        All
                                    </option>
                                    <option *ngFor="let sortOrder of agences" [value]="sortOrder.id">
                                        {{sortOrder.name}}
                                    </option>
                                </select>
                            </div>
                            
                        </div>
                     
           <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                       <th>Number de Bus</th>
                       <th>Capacité</th>
                       <th>Agence </th>
                       <th>updatedAt</th>
                       <th>Action</th>
                    </tr>
                </thead>                      
               <tbody> 
                <tr *ngFor="let r of PlanificationParAgences| filter: term : 'agenceId' |  slice:(currentPage - 1) * itemsPerPage : currentPage * itemsPerPage "   >
                   <td> <p>{{r.nbbus}}</p></td>
                   <td> <p>{{r.capacite}}</p></td> 
                  
                   <td> <p>{{r.createdAt| date : "MM/dd/yyyy hh:mm:ssa" }}</p></td>
                   <td> <p> {{ r.updatedAt | date : "MM/dd/yyyy hh:mm:ssa" }}</p></td>



                          <td><button class="btn btn-sm btn-info m-2"  (click)="infoPlanificationParAgence(r)">
                            <i class="fas fa-info-circle text-white"></i>
                           
                               </button>
                               <button class="btn btn-sm btn-warning m-2"  (click)="editPlanificationParAgence(r)">
                                <i class="fas fa-pen text-white"></i>
                          
                              </button>
                            <button class="btn btn-sm btn-danger m-2" (click)="deletePlanificationParAgence(r)">
                            <i class="fas fa-trash text-white"></i>
                         
                            </button>
                            </td>
                            
                </tbody>
               </table>
                      <div><button  *ngIf="currentPage>1" class="previous-button" (click)="currentPage = currentPage - 1">Précédent</button>
                       <button *ngIf="currentPage<total"  class="next-button" (click)="currentPage = currentPage + 1">Suivant</button></div>

                </div>
                <div class="col-md-4 text-right">
                    <button class="btn btn-success btn-block" (click)="openPDF()">Download PDF</button>
                </div>
            </div>
        </main>
        
    </div>
</div>
