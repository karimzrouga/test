<app-adminheader></app-adminheader>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <app-adminsidebar></app-adminsidebar>
    </div>
     <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Roles</h1>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="row">
                            <div class="col col-lg-10">
                                <i class="fas fa-table me-1"></i>
                                Liste des roles
                            </div>
                            <div class="col col-lg-2">
                                <button class="btn btn-primary btn-sm float-right"  (click)="showAddForm()" >
                                    <i class="fas fa-plus"></i>
                                    Add
                                    
                                </button>
                            </div>


                            <div class="row" *ngIf="addFormVisible">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        
                                    </div>
                                    <div class="card-body">
            
                                        <form (ngSubmit)="createrole();" method="POST">
                                            <div class="card card-default">
            
                                                <div class="card-body">
            
                                                    <div class="row">
                                                        <div class="form-group col-lg-6">
                                                            <label>Titre</label>
                                                            <input type="text" name="titre" [(ngModel)]="role.roleName"
                                                            required #title="ngModel"  class="form-control" />
                                                            <span style=color:red *ngIf="!title.valid && title.touched">ce champs est obligatoire</span>
                                                        </div>
                                                        <div class="form-group col-lg-6">
                                                            <label>Description</label>
                                                            <input type="text" name="description" [(ngModel)]="role.description"
                                                            required #description="ngModel" class="form-control">
                                                            <span style=color:red *ngIf="!description.valid && description.touched">ce champs est obligatoire</span>
                                                              
                                                        </div>
                                                    </div>
                                               
                                                   
                                                       
                                                </div>
                                                <div class="card-footer">
                                                    <div class="row float-right">
                                                        <div class="col">
                                                            <button type="reset" class="btn btn-primary  btn-sm m-3"
                                                                data-dismiss="modal"
                                                                (click)="hideAddForm()">Annuler</button>
                                                            <button type="submit" class="btn btn-success btn-sm"
                                                                data-dismiss="modal">Enregistrer</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
            
            
            
            
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="editFormVisible">
                            <div class="card mb-4">
                                <div class="card-body">
        
                                    <form (ngSubmit)="updaterole(role)" method="POST">
                                        <div class="card card-default">
        
                                            <div class="card-body">
        
                                                <div class="row">
                                                    <div class="form-group col-lg-6">
                                                        <label>Titre</label>
                                                        <input type="text" name="titre" [(ngModel)]="role.roleName"
                                                        required #roleName="ngModel" class="form-control" />
                                                         <span style=color:red *ngIf="!roleName.valid && roleName.touched">ce champs est obligatoire</span>
                                                            
                                                    </div>
                                                    <div class="form-group col-lg-6">
                                                        <label>Description</label>
                                                        <textarea name="description" [(ngModel)]="role.description"
                                                        required #roleName="ngModel"  class="form-control">
                                                        <span style=color:red *ngIf="!description valid && description touched">ce champs est obligatoire </span>
                                                     </textarea>
                                                    </div>
                                                </div>
                                            
                                            </div>
                                            <div class="card-footer">
                                                <div class="row float-right">
                                                    <div class="col">
                                                        <button type="reset" class="btn btn-primary  btn-sm m-3"
                                                            data-dismiss="modal"
                                                            (click)="hideEditForm()">Annuler</button>
                                                        <button type="submit" class="btn btn-success btn-sm"
                                                            data-dismiss="modal">Enregistrer</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
        
        
        
        
                                </div>
                            </div>
                        </div>
        




                        </div>
                    </div>
                    <table class="table table-striped table-bordered">
<thead>
<tr>
<th>Titre</th>
<th>Description</th>

<th>createdAt</th>
<th>updatedAt</th>
<th>Action</th>
</tr>
</thead>
<tbody> 
<tr *ngFor="let role of roles | slice:(currentPage - 1) * itemsPerPage : currentPage * itemsPerPage "   >
<td> <p>{{role.roleName}}</p></td>
<td> <p>{{role.description}}</p></td> 
<td> <p>{{role.createdAt| date : "MM/dd/yyyy hh:mm:ssa" }}</p></td>
<td> <p> {{ role.updatedAt | date : "MM/dd/yyyy hh:mm:ssa" }}</p></td>
<td><button class="btn btn-sm btn-warning m-2"  (click)="editrole(role)">
<i class="fas fa-pen text-white"></i>

</button>

<button class="btn btn-sm btn-danger m-2" (click)="deleterole(role)">
<i class="fas fa-trash text-white"></i>

</button>
</td>

</tbody>
</table>
<div><button  *ngIf="currentPage>1" class="previous-button" (click)="currentPage = currentPage - 1">Précédent</button>
    <button *ngIf="currentPage<total"  class="next-button" (click)="currentPage = currentPage + 1">Suivant</button></div>

                </div>
            </div>
        </main>
        
    </div>
</div>
